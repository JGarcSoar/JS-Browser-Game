<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script defer src="constants.js"></script>
    <script defer src="questions.js"></script>
    <script defer src="script.js"></script>
    <title>Trivia</title>
</head>
<body>
    <div class="container">
        <div class="controls">
            <button class="start-btn btn" id="start-btn">Start</button>
            <button class="skip-btn btn hide" id="skip-btn">Skip</button>
            <button class="quit-btn btn hide" id="quit-btn">Quit</button>
            <button class="next-btn btn hide" id="next-btn">Next</button>
        </div>
        <div class="question-timer" id="timer"></div>
        <div id="question-container">
            <div id="question">Question</div>
            <div class="btn-grid" id="answer-btn">
            <button class="btn hide" id="answer">Answer 1</button>
            <button class="btn hide" id="answer">Answer 2</button>
            <button class="btn hide" id="answer">Answer 3</button>
            <button class="btn hide" id="answer">Answer 4</button>
            </div>
        </div>
        <div class="scoreboard">
            <p id="score"></p>
        </div>
    </div>
</body>
<footer>
<audio id="lets-play" src="https://millionaire-school.netlify.com/sounds/lets_play.mp3"></audio>
<audio id="easy" src="https://millionaire-school.netlify.com/sounds/easy.mp3"></audio>
<audio id="wrong-answer" src="https://millionaire-school.netlify.com/sounds/wrong_answer.mp3"></audio>
<audio id="right-answer" src="https://millionaire-school.netlify.com/sounds/correct_answer.mp3"></audio>
</footer>
</html>
