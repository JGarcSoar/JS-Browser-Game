<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Trivia</title>
</head>
<body>
    <div class="container">
        <div class="controls">
            <button class="start-btn btn" id="start-btn">Start</button>
            <button class="skip-btn btn hide" id="skip-btn">Skip</button>
            <button class="giveup-btn btn hide" id="giveup-btn">Give Up</button>
            <button class="continue-btn btn hide" id="continue-btn">Continue</button>
        </div>
        <div class="question-img"></div>
        <div id="question-container">
            <div id="question">Question</div>
            <div class="btn-grid" id="answer-btn">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
            </div>
        </div>
    </div>
</body>
</html>
